<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            li.orange {
                background-color: orange;
            }
            div #tomato {
                background-color: tomato;
            }
            #apple.center {
                color: red;
            }
            h1.low {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="low yellow primary center">안녕하세요</h1>
        <div>
            <ul>
                <li id="apple" class="center">사과</li>
                <li>포도</li>
                <li class="orange">오렌지</li>
            </ul>

            <div>당근</div>
            <p id="tomato">토마토</p>
            <span class="orange">오렌지</span>
        </div>
    </body>
</html>
