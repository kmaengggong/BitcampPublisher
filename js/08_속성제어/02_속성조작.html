<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="box" id="title" title="안녕하세요"></div>

        <script>
            const $title = document.getElementById("title");
            
            const hello = $title.getAttribute("title");
            console.log(hello);

            $title.setAttribute("id", "lemon");
            console.log($title);

            $title.setAttribute("style", "border-radius: 50%;");
            console.log($title);

            $title.removeAttribute("id");
            console.log($title);

            console.log($title.hasAttribute("title"));
        </script>
    </body>
</html>
