<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            ul {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="lunchMenu">
            <button id="showMenu">메뉴 추천</button>
        
            <ul>
                <li>피자</li>
                <li>치킨</li>
                <li>햄버거</li>
                <li>자장면</li>
            </ul>
        </div>

        <script>
            // css와 js를 적절히 사용해서
            // 처음엔 ul이 안 보이다가
            // 메뉴 추천 버튼을 누르면
            // ul이 노출되로록 이벤트 구현
            const $button = document.getElementById("showMenu");
            
            $button.onclick = () => {
                const $ul = document.querySelector("ul");
                $ul.style.display = "contents";
            }
        </script>
    </body>
</html>
