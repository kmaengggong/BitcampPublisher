<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <h1 class="theTitle">html 조직</h1>
        <ul id="list">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>

        <script>
            // 1. .theTitle > 자식 innerHTML
            // <a href="#">요소 객체 조직</a>로 교체
            const $title = document.querySelector(".theTitle");
            $title.innerHTML = "<a href=\"#\">요소 객체 조직</a>";

            // 2. .obj1 요소의 텍스트를 리스트_2로 변경
            const $obj1 = document.querySelector(".obj1");
            $obj1.innerHTML = "리스트2";

            // 3. #list 마지막 위치에 "<li>list_6</li>" 추가
            const $list = document.getElementById("list");
            const $list6 = document.createElement("li");
            $list6.innerHTML = "list_6";
            $list.appendChild($list6);

            // 4. #list 첫 위치 새 요소 <li>list_1</li> 추가
            const $list1 = document.createElement("li");
            $list1.innerHTML = "list_1";
            $list.insertBefore($list1, $list.firstElementChild);

            // 5. #list 요소의 하위 <li> 첫번째 삭제
            const listchildren = [...$list.children];
            const lis = [];
            for(let l=0; l<listchildren.length; l++){
                console.log("fuck");
                if(listchildren[l] === "li"){
                    console.log("you");
                    lis.push(listchildren[l]);
                }
            }
            console.log(listchildren.length);
            console.log(listchildren);
            console.log(lis);
            $list.removeChild(lis[0]);
        </script>
    </body>
</html>
