<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .orange + li {
                background-color: orangered;
            }
            li + li {
                font-size: 24px;
            }
            .red ~ li {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="orange">어린쥐</li>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
            <li class="red">자몽</li>
            <li>포도</li>
            <li>레몬</li>
            <li>한라봉</li>
            <li>귤</li>
        </ul>
    </body>
</html>
